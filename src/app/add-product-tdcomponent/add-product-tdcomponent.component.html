<div class="form-group" style="padding: 30px">
  <form [formGroup]="addProduitForm" (ngSubmit)="addProduct()">
    <div class="form-group" >
      <div class="form-group row">
        <label>Id Produit</label>
        <input type="text" formControlName="idproduit" class="form-control" />
        <div
          *ngIf="myIdproduit.invalid && myIdproduit.touched"
          class="alert alert-danger"
          role="alert"
        >
          champ obligatoire
        </div>
      </div>
      <div class="form-group row">
        <label>Code</label>
        <input type="text" formControlName="code" class="form-control" />
        <div
          *ngIf="myCode.invalid && myCode.touched"
          class="alert alert-danger"
          role="alert"
        >
          champ invalide
        </div>
      </div>
      <div class="form-group row">
        <label>Libelle</label>
        <input type="text" class="form-control" formControlName="libelle" />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="myLibelle.invalid && myLibelle.touched"
      >
        Libelle obligatoire
      </div>
      <div class="form-group row">
        <label>Prix unitaire</label>
        <input
          type="text"
          class="form-control"
          formControlName="prixunitaire"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="myPrixUnitaire.invalid && myPrixUnitaire.touched"
      >
        Libelle obligatoire
      </div>
      <br>
      <div class="div-btn">   
        <input  type="button" [disabled]="addProduitForm.get('libelle').invalid ||
        addProduitForm.get('prixunitaire').invalid ||
        addProduitForm.get('idproduit').invalid ||
        addProduitForm.get('code').invalid"  class="btn btn-primary" (click)="clickedSuivant()" value="Suivant"/>
      </div>
    </div>

  <!-- <div formGroupName="secondaire" *ngIf="suivant"> --> 
    <div class="div-btn">
      <button   type="submit"  class="btn btn-primary" > submit </button>
    </div>
 <!-- </div> --> 
  </form>
</div>
