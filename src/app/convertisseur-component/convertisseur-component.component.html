<div class="container">
    

    <p class="display-4">
        Convertisseur
    </p>
    <form (ngSubmit)="onSubmit()" [formGroup]="convertisseur">
    <div class="form-group">
    <label class="text-muted" for="firstname"> Montant en DT </label>
    <input type="number" formControlName="euro" class="form-control" />
    </div>

<br>
<div class="container">
  <div class="row">
    <div class="col">
       <h3>
        Resultat
      </h3>
    </div>
    
    <div class="col">
      <app-to-euro-convert-component (emitter)="fillArray($event)" [n]="convertisseur.get('euro').value">
      </app-to-euro-convert-component>
    </div>
  </div>
</div>

  </form>

  <div class="container">
    <p class="display-4">
        List Montants
    </p>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID :</th>
                <th>Convertis </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of montants; let index = index">
                <td>{{m}} </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
