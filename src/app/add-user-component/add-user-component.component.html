<div class="container"> 
<form (ngSubmit)="onSubmit()" [formGroup]="AddUserForm">
    <div class="form-group" >
        <div class="mb-3">
            <label class="form-label" for="firstname">First name  </label>
            <input id="firstname" type="text" formControlName="firstName" class="form-control" />
            <div *ngIf="AddUserForm.get('firstName').invalid && AddUserForm.get('firstName').touched " class="container"> 
            <app-error-component [error]="AddUserForm.get('firstName').errors"> </app-error-component>
            </div>
        </div>   
        <div class="mb-3">
            <label class="form-label" for="lastname">Last name  </label>
            <input id="lastname" type="text" formControlName="lastName" class="form-control" />
            <div *ngIf="AddUserForm.get('lastName').invalid && AddUserForm.get('lastName').touched" class="container" >
            <app-error-component [error]="AddUserForm.get('lastName').errors"> </app-error-component>    
            </div>   
        </div>   
        <div class="mb-3">
            <label class="form-label" >Email  </label>
            <input type="text" formControlName="email" class="form-control" />
            <div *ngIf="AddUserForm.get('email').invalid && AddUserForm.get('email').touched" class="container" >
            <app-error-component [error]="AddUserForm.get('email').errors"> </app-error-component>    
            </div>   
        </div>  
        <div class="mb-3">
            <label class="form-label">Password  </label>
            <input type="text" formControlName="password" class="form-control" />
            <div *ngIf="AddUserForm.get('password').invalid && AddUserForm.get('password').touched" class="container" >
            <app-error-component [error]="AddUserForm.get('password').errors"> </app-error-component>    
            </div>   
        </div>    
        <div class="mb-3">
            <label class="form-label"> Categorie  </label>
            <input type="text" formControlName="categorie" class="form-control" />
        </div>   

        <button type="submit" class="btn btn-primary"> Ajout </button>

    </div>
</form>
</div>
